<div class="dc-shops">
  <div class="dc-shops__background" *ngIf="shops?.length; else noDataMessage">
    <div class="dc-shops__header-title">Todas las tiendas</div>
    <div class="dc-shops__shops">
      <app-dc-card *ngFor="let shop of shops" [shop]="shop"></app-dc-card>
    </div>
  </div>
  <ng-template #noDataMessage>
    <div>No hay tiendas disponibles</div>
  </ng-template>
</div>
