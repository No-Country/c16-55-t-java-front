<div class="dc-sidenav">
  <mat-toolbar>
    <mat-toolbar-row>
      <h1>Sistema Venta</h1>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 300px">
      <mat-nav-list>
        <mat-list-item>
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <div mat-line>DashBoard</div>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListItemIcon>group</mat-icon>
          <div mat-line>Usuarios</div>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListItemIcon>collections-bookmark</mat-icon>
          <div mat-line>Productos</div>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListItemIcon>monetization_on</mat-icon>
          <div mat-line>Venta</div>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListItemIcon>edit_note</mat-icon>
          <div mat-line>Historial Ventas</div>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 100vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
