<!-- Product-Card -->

<div class="dc-product-card" *ngIf="product">
  <div class="dc-product-card__body">
    <div class="dc-product-card__body-header">
      <img
        class="dc-product-card__brand"
        src="{{ product.imgBrand }}"
        alt="icon"
        onerror="this.onerror=null; this.src='https://e7.pngegg.com/pngimages/10/205/png-clipart-computer-icons-error-information-error-angle-triangle-thumbnail.png';"
      />
      <input type="checkbox" (change)="agregarProductoSeleccionado(product)" />
    </div>
    <div class="dc-product-card__body-col">
      <div class="dc-product-card__body-col--left">
        <img
          class="dc-product-card__brand-product"
          src="{{ product.imgProduct }}"
          alt="icon"
          onerror="this.onerror=null; this.src='https://e7.pngegg.com/pngimages/10/205/png-clipart-computer-icons-error-information-error-angle-triangle-thumbnail.png';"
        />
      </div>
      <div class="dc-product-card__body-col--right">
        <div class="dc-product-card__description">
          {{ product.marca }}
        </div>
        <div class="dc-product-card__description">
          {{ product.presentacion }}
        </div>
      </div>
    </div>
    <div class="dc-product-card__description">
      {{ product.nombre }}
    </div>
  </div>

  <div class="dc-product-card__body-background-price">
    <div class="dc-product-card__body-background-price--price">
      {{ product.precioMax | currency }} Max -
      {{ product.precioMin | currency }} Min
    </div>
  </div>
</div>

<!-- Shop-Card -->
<div class="dc-shop-card" *ngIf="shop">
  <img
    class="dc-shop-card__brand-shop"
    src="{{ shop.imgBrand }}"
    alt="icon"
    onerror="this.onerror=null; this.src='https://e7.pngegg.com/pngimages/10/205/png-clipart-computer-icons-error-information-error-angle-triangle-thumbnail.png';"
  />

  <div class="dc-shop-card__brand-title">
    {{ shop.brand }}
  </div>
</div>
