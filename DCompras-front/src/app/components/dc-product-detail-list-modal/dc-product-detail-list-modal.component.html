<div *ngFor="let item of data.productDetails.sucursales">
  <div>{{ item.comercioRazonSocial }}</div>
  <div *ngIf="item.preciosProducto">
    {{ item.preciosProducto.precio_unitario_con_iva }} || "Precio no disponible"
  </div>
  <div>
    <input
      type="radio"
      [id]="item"
      [checked]="checkboxSeleccionado === item"
      (change)="sucursalSeleccionada(item)"
    />
  </div>
</div>
