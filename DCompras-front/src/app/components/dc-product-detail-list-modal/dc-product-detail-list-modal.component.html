<div class="dc-product-detail">
  <div class="dc-product-detail__content">
    <ng-container *ngFor="let item of data.productDetails.sucursales">
      <ng-container *ngIf="item.preciosProducto">
        <div class="dc-product-detail__content--branches-item">
          <div class="dc-product-detail__content--branches-item--left">
            <div>
              Sucursal: {{ item.comercioRazonSocial }} {{ item.direccion }}
            </div>
            <div>Precio: {{ item.preciosProducto.precioLista | currency }}</div>
            <div>
              <input
                class="input-ratio"
                type="radio"
                [id]="item"
                [checked]="checkboxSeleccionado === item"
                (change)="sucursalSeleccionada(item)"
              />
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
